syntax = "proto3";

import "github.com/koverto/uuid/uuid.proto";

package authorization;

service Authorization {
    rpc Create(TokenRequest) returns (Token) {}
    rpc Validate(Token) returns (TokenResponse) {}
    rpc Invalidate(Token) returns (TokenResponse) {}
}

message TokenRequest {
    uuid.UUID userID = 1;
}

message Token {
    string Token = 1;
}

message TokenResponse {
    bool success = 1;
}
